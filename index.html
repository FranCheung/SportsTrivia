<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fran's Daily Trivia and Puzzle Home!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .menu h1 {
            color: #333;
        }
        select {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Select a Game to Play</h1>
        <form action="" method="GET">
            <select id="gameSelect">
                <option value="./Connections/WelcomeTriviaAppConnectionsPlayPage.html">Connections</option>
                <option value="./Top10s/Top10sWelcome.html">Top10s</option>
                <option value="./MysteryHint/MysteryHintWelcome.html">Mystery Hint</option>
                <option value="Wordle.html">Wordle</option>
            </select>
            <button type="button" onclick="goToGame()">Go to Game</button>
        </form>
    </div>
    <script>
        function goToGame() {
            var gameUrl = document.getElementById('gameSelect').value;
            window.location = gameUrl;
        }
    </script>
</body>
</html>
