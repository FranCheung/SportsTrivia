<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystery Silhouette Game</title>
<link rel="stylesheet" href="MysteryHint.css">
</head>
<body>
<div class="game-container">
    <img id="silhouette" alt="Mystery Silhouette">
    <p id="hint">Hint: Begin guessing! </p>
    <input type="text" id="guessInput" placeholder="Enter your guess here">
    <button onclick="makeGuess()">Guess</button>
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="feedbackText"></p>
            
        </div>
    </div>
    <p id="feedback"></p>
    <button id="nextButton" onclick="nextGame()" style="display: none;">Next</button>
</div>
<script src="MysteryHint.js"></script>
</body>
</html>
