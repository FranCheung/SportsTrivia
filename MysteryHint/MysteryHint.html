<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystery Silhouette Game</title>
<link rel="stylesheet" href="MysteryHint.css">
</head>
<body>
<div class="game-container">
    <img id="silhouette" src="silhouette.jpg" alt="Mystery Silhouette">
    <p id="hint">Hint: This is your first hint!</p>
    <input type="text" id="guessInput" placeholder="Enter your guess here">
    <button onclick="makeGuess()">Guess</button>
    <p id="feedback"></p>
</div>
<script src="MysteryHint.js"></script>
</body>
</html>
